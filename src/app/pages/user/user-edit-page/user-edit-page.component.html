<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
  <div class="card">
    <form (submit)="submit($event)">
      <div class="card-header text-center">
        <app-image-selector
          [image]="image"
          (onChangeImage)="onChangeImage($event)"
        />
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input class="form-control" id="email" [formControl]="name" />
          <span class="small text-danger">{{ nameError }}</span>
        </div>
        <div class="text-center">
          <app-button [apiProgress]="apiProgress">Save</app-button>
        </div>
      </div>
    </form>
  </div>
</div>
