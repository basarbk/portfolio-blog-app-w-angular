<div class="py-3 d-flex">
  <div class="flex-grow-1">
    <button class="btn btn-sm btn-outline-dark" (click)="onClick(null)">
      Latest
    </button>
  </div>
  <div class="d-flex gap-1">
    <button class="btn btn-danger btn-sm icon-link" (click)="onClick('like')">
      <span class="material-symbols-outlined action">favorite</span>
    </button>
    <button class="btn btn-warning btn-sm icon-link" (click)="onClick('hot')">
      <span class="material-symbols-outlined action"
        >local_fire_department</span
      >
    </button>
    <button
      class="btn btn-success btn-sm icon-link"
      (click)="onClick('readingList')"
    >
      <span class="material-symbols-outlined action">bookmark</span>
    </button>
  </div>
</div>
